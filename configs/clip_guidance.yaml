predict:
  model_config: configs/nuscenes/main.yaml
  split: eval_MF
  index: 0
  torchscript_dir: torchscript
  novel_view_mode: MF

training:
  device: cuda
  steps: 1000
  lr: 0.001
  seed: 0
  log_every: 10
  save_every: 100

pose_jitter:
  translation_m: 0.0
  yaw_deg: 360.0
  pitch_deg: 0.0
  batch_size: 4
  base_cameras:
    - CAM_FRONT
  background_color:
    - 1.0
    - 1.0
    - 1.0

clip_loss:
  model_id: openai/clip-vit-base-patch32
  prompts:
    - "a bright road scene with sunset"
  weight: 0.001
  image_size: null

edge_loss:
  weight: 0.15
  sigma: 0.7
  low_threshold: 0.1
  high_threshold: 0.2
  soft_k: 5.0

sh_reg:
  weight: 0.1
  degree_weights:
    - 0.1
    - 0.3
    - 0.5
    - 0.8
    - 1.0
  norm: l2

musiq_loss:
  model_id: musiq
  weight: 0.0
  image_size: null

output:
  dir: output/clip_guidance
  ply_name: optimized_inria.ply
  save_initial: true
  save_renders_every: 100
