gaussian_ply_path: null
output_dir: output/gaussians
output_ply_name: optimized.ply
debug_dir_name: debug
device: cuda
lr: 0.005
raw_steps: 1000
phase2_steps: 1000
phase3_steps: 1000
phase1_cam_count: 2
phase2_cam_count: 4
jitter_views_per_cam: 4
fixer_ratio: 0.33
danger_percentile: 0.25
blur_sigma: 1.5
gamma: 5.0
lambda_sigma: 0.1
sigma_min: 0.03
phase_settings:
  phase0:
    sigma_min: 0.03
  phase1:
    photometric_loss:
      weight: 1.0
    fixer_loss:
      weight: 0.0
      low_freq_weight: 1.0
      lpips_weight: 0.1
    jitter_cm: 1.0
  phase2:
    photometric_loss:
      weight: 1.0
    fixer_loss:
      weight: 0.02
      low_freq_weight: 1.0
      lpips_weight: 0.1
    jitter_cm: 3.0
  phase3:
    photometric_loss:
      weight: 1.0
    fixer_loss:
      weight: 0.02
      low_freq_weight: 1.0
      lpips_weight: 0.1
    jitter_cm: 5.0
merge_every: 200
merge_voxel_size: 0.05
merge_small_scale: 0.02
merge_thin_opacity: 0.05
background_freeze_steps: null
background_remove_step: null
log_every: 50
sky_mask:
  erode_kernel: 3
  erode_iter: 1
  sam3_prompt: sky
  sam3_invert: true
  sam3_model_id: facebook/sam3
  sam3_device: cuda
  sam3_dtype: auto
  sam3_mask_threshold: 0.5
  sam3_resize_longest_side: null
use_lpips: true
lpips_net: vgg
background_color:
  - 1.0
  - 1.0
  - 1.0
random_seed: 0
